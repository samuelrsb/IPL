<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num, num2, num3, media
        num = parseFloat(prompt("Digite um número: "))
        num2 = parseFloat(prompt("Digite outro número: "))
        num3 = parseFloat(prompt("Digite mais um número: "))
        media = (num+num2+num3)/3
        alert(`A média dos números digitados é ${media}`)
    </script>
</head>

</body>
</html>
